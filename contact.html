{{ define "main" }}
  <h1>Contacts</h1>
  <table class="table delete-row-example">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody hx-target="closest tr" hx-swap="outerHTML">
      {{ range .People }} {{ template "person" .}} {{ end }}
    </tbody>
  </table>
{{ end }}
